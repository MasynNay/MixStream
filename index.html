<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MixStream</title>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
    type='text/css'>
  <link rel="stylesheet" href="./assets/css/foundation.css">

<div class="holy-grail-grid">
  <div class="holy-grail-header">
  </div>

  <div class="holy-grail-left text-center">
    <h4>Search For A Show</h4>
    <div class="input-group input-group-rounded">
      <input class="input-group-field" id="textInput" type="search">
      <div class="input-group-button">
        <input type="submit" class="button secondary" value="Search" id="search-button">
      </div>
    </div>
    <ul class="search-history"></ul>
    <table class="responsive-card-table unstriped">
      <thead>
        <tr>
          <th class="text-center">Media Name</th>
          <th class="text-center">Date Added</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="media1"></td>
          <td id="date1"></td>
        </tr>
        <tr>
          <td id="media2"></td>
          <td id="date2"></td>
        </tr>
        <tr>
          <td id="media3"></td>
          <td id="date3"></td>
        </tr>
        <tr>
          <td id="media4"></td>
          <td id="date4"></td>
        </tr>
        <tr>
          <td id="media5"></td>
          <td id="date5"></td>
        </tr>
        <tr>
          <td id="media6"></td>
          <td id="date6"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="holy-grail-middle large-8 columns">
    <div class="favorites">
      <h3>Future Search Results</h3>
    </div>
    <div class="marketing-site-content-section">
      <div class="marketing-site-content-section-block" style="border:4px solid #858383;">
        <h5 class="marketing-site-content-section-block-header text-center">Streaming Services:</h5>
        <div class="streaming-results" id="naptime"></div>
      </div>
      <div class="marketing-site-content-section-block small-order-2 medium-order-1" style="border: 4px solid #858383;">
        <h5 class="marketing-site-content-section-block-header">IMDB Results:</h5>
        <div id="imdb-container">
          <div id="imdb-poster"></div>
          <div>
            <ul id="imdb-cast"></ul>
          </div>
          <div id="imdb-ratings"></div>
        </div>
        <!--<img class="logo2" src="https://download.logo.wine/logo/Lyft/Lyft-Logo.wine.png" alt="Lyft Logo"/>-->
      </div>
    </div>
  </div>
  <div class="holy-grail-footer text-center">

  </div>

  </body>

</html>
